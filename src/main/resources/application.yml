spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # SQL이 System.out 으로 출력됨
#      show_sql: true
      format_sql: true

# SQL이 logger로 출력됨
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace